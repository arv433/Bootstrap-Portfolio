<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Arvin's Basic Portfolio</title>
</head>

<body>
    <div id="masterContainer" class="container-fluid">
        <div class="row">
            <div id="headerArea" class="col-sm-12">
                <div id="headerContentWrapper" class="row">
                    <div id="myName" class="col-12 col-sm-2 ml-md-auto">
                        <h1>Arvin Zojaji</h1>
                    </div>
                    <div id="navContainer" class="col-sm-6">
                        <nav class="navbar" id="navigation">
                            <a href="index.html">About </a>
                            <span class="pipeSigns">| </span>
                            <!-- The pipe signs are given spans with the same class in order to give them a lighter color in CSS -->
                            <a href="portfolio.html">Portfolio </a>
                            <span class="pipeSigns">| </span>
                            <a href="contact.html">Contact</a>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <div id="mainBody" class="container">
            <div id="mainBodyTitle">
                <h2>Contact</h2>
            </div>
            <div id="contactForm">
                <form>
                    Name
                    <br>
                    <input type="text" name="name" size="100" class="container">
                    <br>
                    <br>Email
                    <br>
                    <input type="text" name="email" size="100" class="container">
                    <br>
                    <br>Message
                    <br>
                    <textarea name="message" cols="100" rows="15" class="container"></textarea>
                    <br>
                    <br>
                    <input id="submitButton" type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div id="footerArea"></div>
    </div>
</body>

</html>
